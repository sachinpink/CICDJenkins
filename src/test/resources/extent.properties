# Start Spark reporter
extent.reporter.spark.start=true
extent.reporter.html.start=true
extent.reporter.excel.start=true


# Output report file with timestamp
extent.reporter.excel.out=reports/ExcelReport/ExtentExcel.xlsx
extent.reporter.html.out=reports/HtmlReport/ExtentHtml.html
extent.reporter.spark.out=reports/SparkReport/ExtentSpark.html


# Theme setting
#extent.reporter.spark.theme=dark

#For attaching failure screenshots to reports
extent.reporter.spark.base64imagesrc=true
extent.reporter.html.base64imagesrc=true

